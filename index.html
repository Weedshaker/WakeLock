<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Keep Microsoft Teams Status Available... Wake Lock inspired by https://developer.mozilla.org/en-US/docs/Web/API/Screen_Wake_Lock_API">
    <meta name="keywords" content="Teams, Status, Wake, Lock, Wake Lock API">
    <meta name="author" content="Weedshaker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preload" href="./sound/finishing.mp3" as="audio">
    <meta name="msapplication-TileColor" content="#0d3b68">
    <meta name="msapplication-TileImage" content="./img/ms-icon-144x144.png">
    <meta name="theme-color" content="#0d3b68">
    <title>Wake Lock</title>
</head>
<body>
  <audio id=finishing hidden=true loop=true src="./sounds/finishing.mp3"></audio>
  <wake-lock></wake-lock>
  <script rel=preload type=module>
    import('./components/WakeLock.js').then(module => {
      if (!customElements.get('wake-lock')) customElements.define('wake-lock', module.default)
    })
    self.Environment = {
      mobileBreakpoint: '600px'
    }
  </script>
  <style>
    :root {
      --theme-color: #f9e5b0;
      --background-color: #0d3b68;
      color: var(--theme-color);
      background-color: var(--background-color);
      font-family:'Courier New', Courier, monospace;
      font-size: clamp(10px, 1vw, 16px);
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</body>
</html>
